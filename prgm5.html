<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
<h1>Registration form</h1>
<form action="submit" method="POST">
<fieldset>
<legend>User Information</legend>
<label for="name">Name:</label>
<select id="name" name="Name" required>
<option value="">Mr</option>
option value="1">Mr</option>
option value="2">Miss</option>
<input type="text" id="name" name="name" required>
</select>
<br>
<br>
<label for="phone">Phone Number:</label>
<input type="text" id="phone"name="phone" required/>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<br>
<br>
</fieldset>
<br>
<label for="address">Address:</label>
<textarea id="address" name="address" rows="3"></textarea>
<br>
<br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="male" required>
<label for="male style="display:inline;">Male </label>

<input type="radio" id="Female" name="gender" value="Female" required>
<label for="male style="display:inline;">Female </label>

<input type="radio" id="Others" name="gender" value="Others" required>
<label for="Others style="display:inline;">Others </label>
<br>
<br>
<label>Languages Known:</label>
<input type="checkbox" id="Malayalam" ="malayalam"
value="Malayalam"/>
<label>"Malayalam":</label>
<input type="checkbox" id="English" ="English"
value="English"/>
<label>"English":</label>
<input type="checkbox" id="Hindi" ="Hindi"
value="Hindi"/>
<label>"Hindi":</label>
<br>
<br>
<label for="course"> Courses:</label>
<select id="course" name="course" required>
<option value="1">MCA</option>
<option value="2">MBA</option>
<option value="3">MTECH</option>
<option value="4">BTECH</option>
<option value="5">PHD</option>
</select>
<br>
<br>
<center><input type="submit" value="submit"/>
<input type="reset" value="cancel"/>
</center>
</form>
</body>
</html>
